<figure {{ if isset .Params "class" }}class="{{ index .Params "class" }}"{{ end }}>
    <div class="img-wrapper" style="padding-bottom: {{ index .Params "padding" }}%;">
        <picture>
            <source srcset="{{ index .Params "src_webp" }}" type="image/webp" />
            <img class="lazyload img-fluid" loading="lazy" src="{{ index .Params "src" }}" alt="{{ index .Params "alt" }}" />
        </picture>
        <noscript><img src="{{ index .Params "src" }}" class="img-fluid" /></noscript>
    </div>
    {{ if .Get "caption" }}
    <figcaption>
        {{ if isset .Params "title" }}
        <h4>{{ index .Params "title" }}</h4>
        {{ end }}
        {{ if or (isset .Params "caption") (isset .Params "attr")}}
        <p>{{ index .Params "caption" }}
            {{ if isset .Params "attrlink"}}
            <a href="{{ index .Params "attrlink"}}"> {{ end }}
            {{ index .Params "attr" }}
            {{ if isset .Params "attrlink"}}</a>
            {{ end }}
        </p> 
        {{ end }} 
    </figcaption>
    {{ end }}
</figure>
